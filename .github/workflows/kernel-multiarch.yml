name: CI
 
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: Build on ${{ matrix.distro }} ${{ matrix.arch }}

    strategy:
      matrix:
        include:
          - arch: aarch64
            distro: buster
          - arch: ppc64le
            distro: buster
          - arch: s390x
            distro: buster
          - arch: armv6
            distro: buster
          - arch: armv7
            distro: buster
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: uraimo/run-on-arch-action@v2.0.5
        name: Run a one-line script
        with: 
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          shell: /bin/sh
          install: |
            sudo apt-get install libncurses-dev
            wget https://www.kernel.org/pub/linux/kernel/v5.x/linux-5.10.17.tar.xz
            tar -xvf linux-5.10.17.tar.xz
            cd linux-5.10.17
          run: |
            make mrproper
            wget https://gist.githubusercontent.com/radimkohout/e59440d3a06a763d26e1ca43ce9dd258/raw/b0266d6cbfaa40cf3cdd576d9d4e1e613115f305/.config
            make
            make modules_install
